<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | Social links profile</title>
</head>
<body>
<main class="container">
    <section class="card">
        <img class="profile-pic" src="assets/images/avatar-jessica.jpeg" alt="profile picture">
        <section class="title">
            <h1 class="text-preset-1">Jessica Randall</h1>
            <p class="text-preset-2-bold green">London, United Kingdom</p>
        </section>
        <p class="text-preset-2">"Front-end developer and avid reader."</p>
        <section class="links">
            <button class="btn btn-link text-preset-2-bold">GitHub</button>
            <button class="btn btn-link text-preset-2-bold">Frontend Mentor</button>
            <button class="btn btn-link text-preset-2-bold" >LinkedIn</button>
            <button class="btn btn-link text-preset-2-bold">Twitter</button>
            <button class="btn btn-link text-preset-2-bold">Instagram</button>
        </section>
    </section>
</main>


<footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">kayvaldo</a>.
</footer>
</body>
</html>
